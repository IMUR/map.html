<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potty Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          const map = L.map('map').setView([latitude, longitude], 16);

          // Add OpenStreetMap tiles
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          // Add a marker for the user's location
          L.marker([latitude, longitude]).addTo(map)
            .bindPopup('You are here').openPopup();

          // Fetch and add potty markers
          fetchPottyLocations(map, [latitude, longitude]);
        }, (error) => {
          console.log(`Geolocation error: ${error.message}`);
        });
      } else {
        console.log('Geolocation is not supported by this browser.');
      }
    });

    function fetchPottyLocations(map, userLatLng) {
      fetch('/_functions/potties')
        .then(response => response.json())
        .then(data => {
          data.forEach(function (item) {
            const { pottyName, pottyAddress } = item;
            geocodeAddress(pottyAddress).then(function (latLng) {
              if (latLng) {
                L.marker(latLng).addTo(map)
                  .bindPopup(`<b>${pottyName}</b><br>${pottyAddress}`)
                  .openPopup();
              }
            });
          });
        })
        .catch(err => {
          console.log('Query failed: ', err);
        });
    }

    function geocodeAddress(address) {
      return new Promise((resolve, reject) => {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              resolve([data[0].lat, data[0].lon]);
            } else {
              resolve(null);
            }
          })
          .catch(err => {
            reject(err);
          });
      });
    }
  </script>
</body>
</html>
